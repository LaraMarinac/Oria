<!DOCTYPE html>
<html lang="es">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://use.typekit.net/cyr3knm.css">
  <title>Oria Bags</title>
  <link rel="icon" type="image/png" href="../imagenes/favicon.png">
</head>
<body>

  <!-- LOADER - Pantalla de carga con video -->
  <div id="loader">
    <video autoplay muted id="loaderVideo">
      <source src="../imagenes/postintro.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

  <!-- Fondo oscuro -->
  <div class="overlay" id="overlay"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <button class="cerrar-btn" id="cerrarSidebar">X</button>
    <h2>Productos</h2>
    <ul>
      <li>Bolsos</li>
      <li>Minibags</li>
      <li>Todos los Productos</li>
     
  
    </ul>
  </div>

  <!-- ENCABEZADO -->
  <header>

    <h1>oria</h1>
    <h2>Bags</h2>
   
  </header>


  <div class="gamuza2">
  <img src="imagenes/textura gamuza2.png" alt="gamuza2">
  <h3>Nueva colección</h3>
</div>

   <nav>
      <a href="#inicio">Inicio</a>
      <a id="abrirSidebar">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>

  <!-- CONTENIDO -->
  <main style="padding: 20px;">
    <h2 id="inicio">Bienvenido</h2>
    <p>Explorá nuestra colección diseñada para una vida canchera.</p>
    <div class="productos">
    <div class="producto">
      <img src="../imagenes/bolso1.jpg" alt="Bolso 1">
      <h4>Bolso Tachas</h4>
    </div>

    <div class="producto">
      <img src="../imagenes/bolso2.jpg" alt="Bolso 2">
      <h4>Bolso Vaca</h4>
    </div>

    <div class="producto">
      <img src="../imagenes/bolso3.jpg" alt="Bolso 3">
      <h4>Bolso Gamuza</h4>
    </div>
  </div>
  </main>



  <!-- FOOTER -->
  <footer style="text-align: center; padding: 20px; background: #222; color: white;">
    &copy; 2025 oriabags 
  </footer>

  <!-- SCRIPT para loader y sidebar -->
  <script>
    // Obtener el video y el loader
    const video = document.getElementById("loaderVideo");
    const loader = document.getElementById("loader");

    // Cuando el video se termine de reproducir
    video.addEventListener("ended", () => {
      // Ocultar el loader después de que el video termine
      loader.classList.add("hidden");
    });

    // Asegurarse de que si la página se carga antes de que el video termine, 
    // el video siga reproduciéndose hasta el final
    window.addEventListener("load", () => {
      // Si el video está en curso y la página ya cargó, esperamos a que termine
      if (!video.ended) {
        video.play();
      }
    });

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const abrirBtn = document.getElementById("abrirSidebar");
    const cerrarBtn = document.getElementById("cerrarSidebar");

    abrirBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
      overlay.classList.add("active");
    });

    cerrarBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>

</body>
</html>
